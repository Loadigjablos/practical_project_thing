<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./client/style/style.css">
    </head>
    <body class="bg-black">
        <header class="bg-red-500">
            <nav>

            </nav>
        </header>
        <main class="bg-blue p-[20%]">
            <div class="bg-gradient-to-r from-blue-300 to-gray-200 w-[20%] mx-auto w-[70%] p-[5%]">
                <table class="w-[100%]">
                    <tr>
                        <td><h1 class="w-[50%]">Email</h1></td>
                        <td><input type="email" id="e-mail" class="w-[100%] rounded border-2 border-indigo-500/100"></td>
                    </tr>
                    <tr>
                        <td><h1 class="w-[50%]">Password</h1></td>
                        <td><input type="password" id="pwd" class="w-[100%] rounded border-2 border-indigo-500/100"></td>
                    </tr>
                    <tr>
                        <td><h1 class="w-[100%]">Password Again</h1></td>
                        <td><input type="password" id="pwd-a" class="w-[100%] rounded border-2 border-indigo-500/100"></td>
                    </tr>
                </table>
                <button class="w-[50%] mt-[5%] ml-[25%] bg-blue-400" id="send">Send</button>
            </div>
        </main>
    </body>
    <script src="./client/controler/functions.js"></script>
    <script src="./client/controler/login.js"></script>
</html>
