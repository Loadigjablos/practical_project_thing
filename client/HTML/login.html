<!DOCTYPE html>
<html lang="en" class="h-[100%] w-[100%]">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSBE login</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/client.js"></script>
    <title>Typescript Starter</title>
</head>
<body class="h-[100%] w-[100%]">
    <div class="pt-[1rem] px-[1.5rem] w-[100%] max-w-[25.5rem] text-center m-auto">
        <div class="text-[4rem] flex flex-row">
            <div class="mt-2">CS<span class="text-yellow-500">BE</span></div> 
            |
            <div class="flex flex-col">
              <div class="text-[1.5rem] mt-4">Internship</div>
              <div class="text-[1.5rem]"> Monitoring</div>
            </div>
        </div>
        <p class="text-[1rem] mb-[3rem] text-[rgb(112,117,121)]">Please enter your login information</p>
        <form class="min-h-[12rem] block">
            <div class="relative mb-[1.5rem] h-[3.375rem] cursor-pointer">
                <input id="username" maxlength="30" class="w-[100%] h-[100%] text-[1.2rem] m-0 bg-[rgba(0,0,0,0)] mt-[1rem] rounded-[2px] border-2">
                <label class="absolute left-[0.75rem] top-0 text-[1.4rem] font-normal text-[rgb(112,117,121)] px-[0.25rem] bg-white">Username</label>
            </div>
            <div class="relative mb-[1.5rem] h-[3.375rem] cursor-pointer">
                <input id="password" type="password" maxlength="25" class="w-[100%] h-[100%] text-[1.2rem] m-0 bg-[rgba(0,0,0,0)] mt-[1rem] rounded-[2px] border-2">
                <label class="absolute left-[0.75rem] top-0 text-[1.4rem] font-normal text-[rgb(112,117,121)] px-[0.25rem] bg-white">Password</label>
            </div>
            <button type="button" onclick="login()" class="w-[100%] h-[3.5rem] mt-[2.5rem] mb-[0.25rem] bg-[rgba(0,0,0,0)] text-[2rem] hover:bg-[rgba(87,87,87,0.4)] rounded">
                LOG IN
            </button>
        </form>
        <button onclick="javascript:window.history.back(-1);return false;" class="w-[100%] h-[3.5rem] mt-[1rem] mb-[0.25rem] bg-[rgba(0,0,0,0)] text-[2rem] hover:bg-[rgba(87,87,87,0.4)] rounded">
            CANCEL
        </button>
    </div>
    <script src="../JS/alerts.js"></script>
    <script src="../JS/requestsAndResponces.js"></script>
    <script src="../JS/loginLogoutSignin.js"></script>
</body>
