<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSBE Internship</title>
        <link rel="stylesheet" href="../CSS/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../JS/client.js"></script>
    </head>
    <body class="max-h-screen w-[100%]">
        <!-- Main window -->
        <div class="flex flex-row h-[100%]">
            <!-- Left window -->
            <div class="flex flex-col min-h-screen w-[28rem] bg-white border-r-2 border-black">
                <div id="userFunctions" class="ml-2 py-[0.3rem] text-[1.25rem] bg-white mt-[0.5rem] w-[90%]">
                    <div class="text-[1.5rem] mb-[0.5rem] border-b-2">
                        Logged as: <strong id="yourName"></strong>
                    </div>
                    <div onclick="createNewStudentWindow()" id="" class="listButton flex flex-row relative">
                        <div class="bg-[url('../Materials/user.png')] bg-cover w-[1.3rem] h-[1.3rem] absolute top-[0.4rem] left-[0.3rem]"></div>
                        <div class="ml-[3rem]">Students</div>
                    </div>
                    <div onclick="createNewCompanyWindow()" id="" class="listButton flex flex-row relative">
                        <div class="bg-[url('../Materials/companies.png')] bg-cover w-[1.3rem] h-[1.3rem] absolute top-[0.4rem] left-[0.3rem]"></div>
                        <div class="ml-[3rem]">Companies</div>
                    </div>
                    <div onclick="createNewApplicationWindow()" id="" class="listButton flex flex-row relative">
                        <div class="bg-[url('../Materials/resume.png')] bg-cover w-[1.3rem] h-[1.3rem] absolute top-[0.4rem] left-[0.3rem]"></div>
                        <div class="ml-[3rem]">Applications</div>
                    </div>
                    <div onclick="createNewUserWindow()" id="" class="listButton flex flex-row relative">
                        <div class="bg-[url('../Materials/group.png')] bg-cover w-[1.3rem] h-[1.3rem] absolute top-[0.4rem] left-[0.3rem]"></div>
                        <div class="ml-[3rem]">Users</div>
                    </div>
                    <div onclick="logout()" id="Logout" class="listButton flex flex-row relative">
                        <div class="bg-[url('../Materials/exit.png')] bg-cover w-[1.3rem] h-[1.3rem] absolute top-[0.4rem] left-[0.3rem]"></div>
                        <div class="ml-[3rem]">Logout</div>
                    </div>
                </div>
                <div id="userProfile" class="ml-2 py-[0.3rem] text-[1.25rem] bg-white mt-[0.5rem] w-[90%] hidden"></div>
                <div id="changeProfile" class="ml-2 py-[0.3rem] text-[1.25rem] bg-white mt-[0.5rem] w-[90%] hidden"></div>
                <div id="createUser" class="ml-2 py-[0.3rem] text-[1.25rem] bg-white mt-[0.5rem] w-[90%] hidden"></div>
                <div id="blockUser" class="ml-2 py-[0.3rem] text-[1.25rem] bg-white mt-[0.5rem] w-[90%] hidden"></div>
            </div>
            <!-- Right window -->
            <div class="flex flex-col min-h-screen w-[100%]">
                <!-- Chat window -->
                <div class="relative flex-1">
                    <!-- Main -->
                    <div id="showAll" class="w-[100%] h-[100%] absolute top-0 left-0 flex flex-col bg-gray-300 overflow-y-auto hidden">
                        <div id="postsWindow" class="w-[67.5%] h-auto mt-auto ml-auto mr-auto flex flex-col justify-end px-[1rem] py-[1rem]"></div>
                    </div>
                    <!-- Info -->
                    <div id="showMain" class="w-[100%] h-[100%] absolute flex flex-col">
                        <div class="text-[4rem] flex flex-row mx-auto">
                            <div class="mt-2">CS<span class="text-yellow-500">BE</span></div> 
                            |
                            <div class="flex flex-col">
                              <div class="text-[1.5rem] mt-4">Internship</div>
                              <div class="text-[1.5rem]"> Monitoring</div>
                            </div>
                        </div>
                        <p class="text-[1rem] mb-[3rem] text-[rgb(112,117,121)] mx-auto">The best solution for internship control</p>
                        <div class="text-[1.5rem] mx-auto flex flex-col">Start monitoring right now!
                            <div class="text-[1rem] my-[0.3rem]"><span class="text-blue-500 underline underline-offset-4 cursor-pointer mr-2">Show students:</span><span id="showStudents">0</span> Students</div>
                            <div class="text-[1rem] my-[0.3rem]"><span class="text-blue-500 underline underline-offset-4 cursor-pointer mr-2">Show companies:</span><span id="showCompanies">0</span> Companies</div>
                            <div class="text-[1rem] my-[0.3rem]"><span class="text-blue-500 underline underline-offset-4 cursor-pointer mr-2">Show applications:</span><span id="showApplications">0</span> Applications</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../JS/alerts.js"></script>
        <script src="../JS/requestResponseFetcher.js"></script>
        <script src="../JS/loginLogoutSignin.js"></script>
        <script src="../JS/createAndShowStudents.js"></script>
        <script src="../JS/createAndShowCompanies.js"></script>
        <script src="../JS/createAndShowApplications.js"></script>
        <script src="../JS/createAndShowUsers.js"></script>
    </body>
</html>
